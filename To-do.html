<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/To-do.css">
  
</head>

<body>
  <main class="container">
    
<section class="row justify-content-center">
  <div class="notify" id="pop-notification">
    <div
        class="pop  p-3 px-3 rounded-3">
        <h4 class="pop-msg"> Added</h4>
        <div>
            <button class="btn btn-outline-dark btn btn-primary" onclick="removepop()">OK</button>
        </div>
    </div>
</div>
<div class="notify" id="pop-notification-two">
  <div
      class="pop-two  p-3 px-3 rounded-3">
      <h4 class="pop-msg"> Deleted</h4>
      <div>
          <button class="btn btn-outline-dark btn btn-primary" onclick="removepop()">OK</button>
      </div>
  </div>
</div>
      <div class="col-4 card ">
        <div>
          <h4 class="text-center text-danger">Todo List</h4>
        </div>
 
          <div class="mb-3 input-group">
            <span class="input-group-text bg-white">
                <i class="fa fa-user text-primary"> Name Todo</i>
            </span>
            <input type="text" class="form-control" placeholder=" Enter Name"
             id="name">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-white">
                <i class="fa fa-calendar text-primary"> Date</i>
            </span>
            <input type="date" class="form-control" placeholder="Date" id="date">
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-white">
                <i class="fa fa-calendar text-primary"> Time</i>
            </span>
            <input type="time" class="form-control" placeholder="Time" id="time">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Category</label>
            <select name="" id="category" class="form-select">
              <option>C</option>
              <option>Java</option>
              <option>Python</option>
            </select>
          </div>
         


          <div class="mb-3 input-group d-flex flex-column">
        
            <div>
              <label for="" >Status</label>
              <div class="form-check">
                  <input type="radio" class="form-check-input " name="Active" id="active">
                  <label for="">Active</label>
              </div>
              <div class="form-check">
                  <input type="radio" class="form-check-input" name="Active"  id="inactive">
                  <label for="">Inactive</label>
              </div>
              <div class="mb-3" class="form-control">
                <label for="">Level</label>
                <input type="range"  id="level"/>
                </div>
            

          <div class="mb-3">
            <label for="" class="form-label">Description</label>
            <textarea placeholder="Enter  Description" id="description" class="form-control"></textarea>
          </div>

          

         


          <div class="d-flex justify-content-center mb-3 mx-3">
            <button  class="btn btn-primary" id="save" >save</button>
            <button class="btn btn-danger mx-3" >Reload</button>
          </div>


        <!-- </form> -->
      </div>
    </section>
<div>
    <table class="table  table-bordered border border-3  mt-3">
      <thead>
        <th>Name Todo</th>
        <th>Date</th>
        <th>Time</th>
        <th>Category</th>
        <th>Status</th>
<th>Level</th>
<th>Description</th>
      </thead>
      <tbody id="details">
        <td>Add item</td>
       
      </tbody>
    </table>
  
     



  </main>
  <script src="./js/To-do.js"></script>
</body>

</html>
